<ion-menu [content]="conteudoMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let pagina of paginas" (click)="abrirPagina(pagina)">
        {{pagina.title}}
      </button>
    </ion-list> 
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #conteudoMenu  swipeBackEnabled="false"></ion-nav>
