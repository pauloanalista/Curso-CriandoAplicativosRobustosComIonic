<ion-header>
  <ion-navbar>
    <ion-title>Toast</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<button ion-button block (click)="showToast('top')">Exibir Toast no em cima</button>
<button ion-button block (click)="showToast('middle')">Exibir Toast no meio</button>
<button ion-button block (click)="showToast('bottom')">Exibir Toast em baixo</button>
<button ion-button block (click)="showLongToast()">Exibir Toast longo</button>
<button ion-button block (click)="showToastWithCloseButton()">Exibir Toast longo</button>
</ion-content>
