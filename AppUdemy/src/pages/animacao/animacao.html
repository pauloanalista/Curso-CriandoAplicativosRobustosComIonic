<ion-header>

  <ion-navbar>
    <ion-title>Animações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="animated  zoomIn">Exemplos de animações</h1>
  

  <button ion-button class="animated zoomIn">ZoomIn</button>
  <button ion-button class="animated infinite zoomIn">ZoomIn Infinito</button>

  <button ion-button class="animated zoomOut">ZoomOut</button>
  <button ion-button class="animated infinite zoomOut">ZoomOut Infinito</button>

  

  <ion-card class="animated flip">
    <ion-card-header>Ola pessoal</ion-card-header>
    <p>Teste de animação</p>
  </ion-card>

  <ion-chip class="animated infinite wobble" >
    <ion-label>Ionic</ion-label>
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
  </ion-chip>
  
  <button ion-button block class="animated infinite hinge">ZoomOut Hinge</button>
  
</ion-content>
