<ion-header>

  <ion-navbar>
    <ion-title>Storage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button block (click)="botao1()">Botão 1</button>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="botao2()">Botão 2</button>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="consultar()">Consultar</button>
    </ion-item>
  </ion-list>

  <p *ngIf="ultimoBotaoPressionado">
    Ultimo botão pressionado: {{ultimoBotaoPressionado}}
  </p>
</ion-content>
