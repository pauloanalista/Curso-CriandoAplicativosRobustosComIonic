<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Botoes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h2>Botão padrão</h2>
  <button ion-button>Primary</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">Dark</button>

  <h2>Botão Outline</h2>
  <button ion-button outline>Primary</button>
  <button ion-button outline color="secondary">Secondary</button>
  <button ion-button outline color="danger">Danger</button>
  <button ion-button outline color="dark">Dark</button>

  <h2>Botão Clear</h2>
  <button ion-button clear>Primary</button>
  <button ion-button clear color="secondary">Secondary</button>
  <button ion-button clear color="danger">Danger</button>
  <button ion-button clear color="dark">Dark</button>

  <h2>Botão Round</h2>
  <button ion-button round>Primary</button>
  <button ion-button round color="secondary">Secondary</button>
  <button ion-button round color="danger">Danger</button>
  <button ion-button round color="dark">Dark</button>

  <h2>Botão Block</h2>
  <button ion-button block>Primary</button>
  <button ion-button block color="secondary">Secondary</button>
  <button ion-button block color="danger">Danger</button>
  <button ion-button block color="dark">Dark</button>

  <h2>Botão Full</h2>
  <button ion-button full>Primary</button>
  
  <h2>Botão Small e Large</h2>
  <button ion-button small>Small</button>
  <button ion-button large>Large</button>

  <h2>Botão - Icones</h2>
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Icone a esquerda
  </button>

  <button ion-button icon-right>
    Icone a direita
    <ion-icon name="home"></ion-icon>
  </button>

  <button ion-button icon-only>
    <ion-icon name="home"></ion-icon>
  </button>


  <ion-list>
      <ion-item>
        Left Icon Button
        <button ion-button outline item-end icon-left>
          <ion-icon name="star"></ion-icon>
          Left Icon
        </button>
      </ion-item>
    </ion-list>

</ion-content>
